server:
  port: 8086

spring:
  application:
    name: AUTH-SERVICE
  config:
    import: optional:configserver:http://localhost:8085
jwt:
  secret: "pruebasecretJWT"

admin-paths:
  paths:
    -
      uri: "/usuarios"
      method: "POST"

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka